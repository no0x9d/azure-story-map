name: Build Executables

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: macos
            target: macos-arm64
            artifact-name: azsm
          - os: windows
            target: windows-x64
            artifact-name: azsm.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build application
        run: APP_NAME=${{ matrix.artifact-name }} APP_TARGET=${{ matrix.target }} bun run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executables ${{ matrix.matrix.target }}
          path: ./dist/${{ matrix.artifact-name }}
          retention-days: 30
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Create Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/*
